<app-header></app-header>
<div>
<mat-form-field>
    <mat-label>Word to search</mat-label>
    <input type="text" matInput [(ngModel)]="word" placeholder="Word to search" (ngModelChange)="getPostsByWordAndDate()">
  </mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Select a date</mat-label>
    <input matInput [(ngModel)]="date" [matDatepicker]="picker" (ngModelChange)="getPostsByWordAndDate()">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
  <ul class="posts">
    <li *ngFor="let post of posts">
        <mat-card class="example-card mb-3">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{post.title}}</mat-card-title>
              <mat-card-subtitle>{{post.createdBy.username}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{post.content}}
              </p>
            </mat-card-content>
          </mat-card>
    </li>
  </ul>

  <div *ngIf="!posts.length" class="text-center my-5">
    <img src="../../../assets/faces.png" alt="image">
    <h4>Nothing to see here</h4>
  </div>
